{% extends "blog/base.html" %}

{% block title %}Post Edit | {{ post.title }}{% endblock %}

{% block content %}
<h1>Edit Post</h1>
<form action="{% url 'edit-post' post.pk %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="mb-3">
        <label for="titleInput" class="form-label">Title</label>
        {{ form.title }}
    </div>
    <div class="mb-3">
        <label for="contetntTextarea" class="form-label">Content</label>
        {{ form.content }}
    </div>
    <button type="submit" class="btn btn-primary crbtn">Save</button>
</form>
{% endblock %}
