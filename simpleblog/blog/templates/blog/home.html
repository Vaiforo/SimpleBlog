{% extends "blog/base.html" %}

{% block title %}Simple Blog | Home{% endblock %}

{% block content %}
{% for post in posts %}
<div class="media position-relative mb-3">
    <div class="media-body">
        <h5 class="mt-0">{{ post.title }}</h5>
        <p>{{ post.content }}</p>
        <p>
        <div class="post-date">
            {{ post.created_at }}
        </div>
        </p>
        <a href="{{ post.get_absolute_url }}" class="stretched-link">Go to post...</a>
    </div>
</div>
{% endfor %}
{% endblock %}
